name: Create PR from develop to main

on:
  push:
    branches:
      - develop

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Automated Sync develop â†’ main
          body: |
            This pull request was created automatically from the develop branch into main.
          base: main
          head: develop
          draft: false
          labels: automated,sync
